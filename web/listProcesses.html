<div>
<hr>
<div class='row row-5'>
	<h3 class='text-secondary'>Listing all process of {{buKey}}</h3>
</div>
<hr>
<div class='row row-5'>
<div class='col-lg-12'>
<form class=''>
<div class="input-group mb-3">
    <div class="input-group-btn">
      <button class="btn btn-md btn-default " type="submit">
        <i class="fas fa-search"></i> 
      </button>
    </div>
    <input type="text" class="form-control input-md input-block" placeholder="Search as you type..." ng-model='search'>
    <div class="input-group-btn">
      <a class="btn btn-md btn-primary" href='#/addProcess/{{buKey}}'>
        <i class="far fa-plus-square"></i> New Process Entry
      </a>
    </div>
  </div>
  <div class="checkbox">
  	<label><input type="checkbox" value="true" ng-model='completed' ng-change='reload()'>		Exclude Completed </label>
  </div>  
</form>
</div>
<div class='mx-auto'>
<table class="table table-condensed">
    <thead>
      <tr>
        <th ng-repeat='field in fields' ng-hide='field.ui_hide' ng-click='sort(field.key, field.type)'>{{field.colName}}</th>
	   <th class='act_col'>Actions
	   </th>
        </tr>
    </thead>
    <tbody>
      <tr ng-repeat='saved in listFiltered =(listProcess | myFilter:search)'>
        <td ng-repeat='field in fields' ng-hide='field.ui_hide' class='{{field.style}}'>{{format (saved,field)}}</td>
	  <td class='act_col'><a ng-click='view(saved)'>View</a>&nbsp;&nbsp;<a ng-click=update(saved) >Update</a>
	</td>
	</tr>
      <tr>
	</tbody>
</table>
</div>

</div>
</div>
